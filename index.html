<!DOCTYPE html>
<html>
<head>
    <title>Часовий банер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .time-banner, .session-banner {
            background-color: hwb(219 15% 5%);
            color: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .time-banner h2, .session-banner h3 {
            margin: 0;
            font-size: 2em;
        }

        .time, .session-time {
            font-size: 2.5em;
            font-weight: bold;
        }

        .scrolling-banner {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            background-color: rgb(39, 110, 241);
            color: white;
            padding: 10px;
            margin-bottom: 30px;
        }

        .scrolling-banner::before {
            content: '   Азіатська сесія (Токіо) 23:58 - 08:58 CET, Європейська сесія (Лондон) 08:58 - 17:58 CET, Американська сесія (Нью-Йорк) 13:58 - 22:58 CET, Тихоокеанська сесія (Сідней) 21:58 - 06:58 CET';
            display: inline-block;
            animation: scroll-banner 30s linear infinite;
        }

        @keyframes scroll-banner {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
    <script>
        function updateTimes() {
            var now = new Date();

            var timeNewYork = now.toLocaleTimeString("en-US", {timeZone: "America/New_York", hour12: false});
            var timePrague = now.toLocaleTimeString("en-US", {timeZone: "Europe/Prague" , hour12: false});  
            var timeKyiv = now.toLocaleTimeString("en-US", {timeZone: "Europe/Kiev" , hour12: false});
            var timeTokyo = now.toLocaleTimeString("en-US", {timeZone: "Asia/Tokyo", hour12: false});
            var timeLondon = now.toLocaleTimeString("en-US", {timeZone: "Europe/London", hour12: false});
            var timeSydney = now.toLocaleTimeString("en-US", {timeZone: "Australia/Sydney", hour12: false});

            document.getElementById("timeNewYork").textContent = timeNewYork;
            document.getElementById("timePrague").textContent = timePrague;
            document.getElementById("timeKyiv").textContent = timeKyiv;
            document.getElementById("timeTokyo").textContent = timeTokyo;
            document.getElementById("timeLondon").textContent = timeLondon;
            document.getElementById("timeSydney").textContent = timeSydney;
        }

        setInterval(updateTimes, 1000);
    </script>
</head>
<body>
    <div class="scrolling-banner"></div>

    <div class="time-banner">
        <h2>Нью-Йорк Американська сесія (Нью-Йорк) 13:58 - 22:58 CET</h2>
        <p class="time" id="timeNewYork"></p>
    </div>

    <div class="time-banner">
        <h2>Прага</h2>
        <p class="time" id="timePrague"></p>
    </div>

    <div class="time-banner">
        <h2>Київ</h2>
        <p class="time" id="timeKyiv"></p>
    </div>

    <div class="session-banner">
        <h3>Токіо Азіатська сесія (Токіо) 23:58 - 08:58 CET</h3>
        <p class="session-time" id="timeTokyo"></p>
    </div>

    <div class="session-banner">
        <h3>Лондон Європейська сесія (Лондон) 08:58 - 17:58 CET</h3>
        <p class="session-time" id="timeLondon"></p>
    </div>

    <div class="session-banner">
        <h3>Сідней Тихоокеанська сесія (Сідней) 21:58 - 06:58 CET</h3>
        <p class="session-time" id="timeSydney"></p>
    </div>
</body>
</html>
